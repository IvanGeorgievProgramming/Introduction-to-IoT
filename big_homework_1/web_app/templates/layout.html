<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">`
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            {% block title %}
            {% endblock title %}
        </title>

        <script src="https://kit.fontawesome.com/c8a1dbe24f.js" crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <link rel="stylesheet" href="../static/css/better_style.css">
        <link rel="stylesheet" href="../static/assets/css/typing.css">
    </head>
    <body>

        <!--Navigation bar-->

        <header class="header">
            <a href="#" class="logo">Big Homework 1</a>
          
            <i class='bx bx-menu' id="menu-icon"></i>
          
            <nav class="navbar">
                <a href="/home#home">Home</a>
                <a href="/stats">Stats</a>
                <a href="/home#services">Thermometers</a>
            </nav>
        </header>

        <!--    Page    -->

        {% block content %}
        {% endblock content %}

        <!--Scroll reveal-->

        <script src="https://unpkg.com/scrollreveal"></script>

        <!--Multiple Text-->

        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        
        <!--Javascript-->

        <script>
            const typed = new Typed('.multiple-text', {
                strings:["Big Homework 1", "Thermometer Simulator", "Special IoT Project"],
                typeSpeed: 100,
                backSpeed: 100,
                backDelay: 1000,
                loop: true
            });
        </script>
    </body>
</html>
